{% load static %}
<html lang="fa" dir="rtl">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'frontend/login/loginStyle.css' %}" />
        <link rel="icon" href="{% static 'frontend/asset/icon/bitsCTF.jpg' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="container-login col-11 col-md-8 col-lg-6">
            <p>Bits CTF</p>
            <p>Login</p>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="username" class="input" placeholder="نام کاربری" />
                <input type="password" name="password" class="input" placeholder="رمز عبور" />
                <input type="submit" class="submit" value="ورود" />

            </form>
            {% if messages %}
            {% for message in messages %}
            <div class="text-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}">
                <p class="alert__message">{{message}}</p>

            </div>

            {% endfor %}

            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'frontend/asset/particleScript.js' %}"></script>
    </body>
</html>
